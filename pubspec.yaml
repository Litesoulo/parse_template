name: parse_template
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Translations
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  slang: ^3.31.1
  slang_flutter: ^3.31.0
  
  # Service Locator
  get_it: ^7.7.0

  # Navigation
  auto_route: ^8.2.0

  # Data
  parse_server_sdk_flutter: ^8.0.0
  shared_preferences: ^2.2.3
  sembast: ^3.7.1+2
  sembast_web: ^2.4.0+2
  dio: ^5.4.3+1

  # State Management
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1

  # System
  path: ^1.9.0
  path_provider: ^2.1.3

  # Utility
  xxtea: ^2.1.0
  talker_flutter: ^4.2.4
  flutter_native_splash: ^2.4.0
  icons_launcher: ^2.1.7
  connectivity_plus: ^5.0.2

  # Google services
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1
  flutter_local_notifications: ^17.1.2

  # UI
  cupertino_icons: ^1.0.8
  lottie: ^3.0.0
  flutter_svg: ^2.0.9

dev_dependencies:
  # Debug & Testing
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code generation
  build_runner: ^2.4.11

  # Assets
  flutter_gen_runner: ^5.5.0+1

  # Translations
  slang_build_runner: ^3.31.0

  # Navigation
  auto_route_generator: ^8.0.0

  # State management
  mobx_codegen: ^2.6.1

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Comfortaa
      fonts:
      - asset: assets/fonts/Comfortaa-Regular.ttf
        weight: 500
      - asset: assets/fonts/Comfortaa-Medium.ttf
        weight: 700
      - asset: assets/fonts/Comfortaa-Bold.ttf
        weight: 900

  assets:
    - assets/images/
    - assets/icons/
    - assets/tmp/


flutter_native_splash:
  color: "#ffffff"
  branding: assets/application/app_icon.png
  color_dark: "#313542"

  android_12:
    color: "#ffffff"
    icon_background_color: "#313542"
    color_dark: "#313542"

  android: true
  ios: true

icons_launcher:
  platforms:
    android:
      enable: true
      image_path: "assets/application/app_icon.png"
    ios:
      enable: true
      image_path: "assets/application/app_icon_ios.png"

flutter_gen:
  output: lib/generated/assets/
  line_length: 120

  colors:
    inputs:
      - assets/colors/colors.xml

  integrations:
    flutter_svg: true
    lottie: true
